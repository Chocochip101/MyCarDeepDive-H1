spring:
  profiles:
    active: local
  application:
    name: mycardeepdive
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
---
spring:
  config:
    activate:
      on-profile: local
    import: 'aws-parameterstore:'
  jpa:
    hibernate:
      ddl-auto: ${jpa.ddl_auto}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/mycardeepdive;MODE=MYSQL
    username: sa
    password:
aws:
  paramstore:
    enabled: true
    prefix: /config
    profile-separator: _
    name: mycardeepdive
